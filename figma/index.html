<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="header">
            <div class="logo">
                <!-- <img src="./assets/avatar.png" alt=""> -->
            </div>
            <div class="views">
                <label> 1237 views • 1 day ago </span>
            </div>
        </div>
        <div class="details">
            <p class="details_heading">Everything about pineapples and other tropical fruits</p>
            <p class="caption_par"> By: Nana McDougall</p>
            <div class="progress">
                <p class="prog-title">Progress:</p>
                <p class="prog-percentage">64%</p>
            </div>
            <div class="progressbar">
                    <div class="progress-level"></div>
            </div>
            <div class="socials">
                <div class="more">
                    <p>•••</p>
                </div>
                <div class="icons">
                    <div class="icons_like">
                        <img src="./assets/like.png" alt="">
                    </div>
                    <div class="icons_share">
                        <img src="./assets/share.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
